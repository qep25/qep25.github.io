<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Danial Thaqif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #000;
      color: white;
    }
    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
    .img-wrapper {
      padding: 0.5rem;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <h2 class="mb-4">Gallery</h2>
    <p class="mb-4">Snapshots of my academic journey, leadership roles, and field activities.</p>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/6.jpg" class="gallery-img" alt="Primary School">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/3.jpg" class="gallery-img" alt="Secondary School">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/7.jpg" class="gallery-img" alt="Promotion Ceremony">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/12.jpg" class="gallery-img" alt="Full Uniform">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/9.jpg" class="gallery-img" alt="Camp Gear">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/10.jpg" class="gallery-img" alt="Survival Camp">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="img-wrapper">
          <img src="img/11.jpg" class="gallery-img" alt="Physical Training">
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">Made by Danial Thaqif Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // Highlight current nav link
      const path = window.location.pathname.split("/").pop();
      const links = document.querySelectorAll('.navbar-nav .nav-link');
      links.forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
