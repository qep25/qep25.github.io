<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Danial Thaqif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <div class="contact-section">
      <h2 class="mb-4">Contact Me</h2>
      <form action="http://localhost:5678/form/9a8b6687-5d61-43ec-bc94-b31772f9f93d" method="POST">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" name="Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="Email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" name="Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>

      <hr class="my-5">

      <div>
        <h5>Contact Info</h5>
        <p><strong>Email:</strong> danialthaqif2.dt@gmail.com</p>
        <p><strong>Phone:</strong> +6011-63501549</p>
        <p><strong>Location:</strong> Shah Alam, Selangor</p>
        <div>
          <a href="https://linkedin.com/in/danialthaqif25" target="_blank">LinkedIn</a> |
          <a href="https://github.com/qep25" target="_blank">GitHub</a> |
          <a href="https://www.instagram.com/dthaqif/" target="_blank">Instagram</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">Made by Danial Thaqif Â© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
