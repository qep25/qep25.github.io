<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Danial Thaqif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contact Section -->
  <main class="container py-5">
    <div class="contact-section">
      <h2 class="mb-4">Contact Me</h2>

      <form action="https://script.google.com/macros/s/AKfycbzGreeDCXJXtcctAmtOTxK6-h7qHrvuaHqL-crBRFY69iFlp7t4VERj5b0uz9ZoCDex/exec"
            method="POST" target="hidden_iframe"
            onsubmit="document.getElementById('formResponse').innerHTML = '<div class=\'alert alert-success mt-3\'>Message submitted successfully!</div>';">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" name="Name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="Email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="Message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>

      <div id="formResponse" class="mt-3"></div>
      <iframe name="hidden_iframe" style="display:none;"></iframe>

      <hr class="my-5">

      <h5>Contact Info</h5>
      <p><strong>Email:</strong> danialthaqif2.dt@gmail.com</p>
      <p><strong>Phone:</strong> +6011-63501549</p>
      <p><strong>Location:</strong> Shah Alam, Selangor</p>
      <div>
        <a href="https://linkedin.com/in/danialthaqif25" target="_blank">LinkedIn</a> |
        <a href="https://github.com/qep25" target="_blank">GitHub</a> |
        <a href="https://www.instagram.com/dthaqif/" target="_blank">Instagram</a>
        <script>
        function check() {
          if (document.getElementById("pass").value === "1234") {
            window.location.href = "https://drive.google.com/drive/folders/1mQ6oE2Sb3X7n_d41VKw3OSS7Sm5VsYZv?usp=sharing";
          } else {
            alert("Wrong password");
          }
        }
        </script>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">Made by Danial Thaqif Â© 2025</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load navbar from navbar.html and highlight current link
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
