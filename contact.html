<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Danial Thaqif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="contact-section">
      <h2 class="mb-4">Contact Me</h2>

      <form action="https://script.google.com/macros/s/AKfycbzGreeDCXJXtcctAmtOTxK6-h7qHrvuaHqL-crBRFY69iFlp7t4VERj5b0uz9ZoCDex/exec"
            method="POST" target="hidden_iframe" onsubmit="document.getElementById('formResponse').innerHTML = '<div class=\'alert alert-success\'>Message submitted successfully!</div>';" >
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" name="Name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="Email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="Message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>

      <div id="formResponse" class="mt-3"></div>
      <iframe name="hidden_iframe" style="display:none;"></iframe>

      <hr class="my-5">

      <h5>Contact Info</h5>
      <p><strong>Email:</strong> danialthaqif2.dt@gmail.com</p>
      <p><strong>Phone:</strong> +6011-63501549</p>
      <p><strong>Location:</strong> Shah Alam, Selangor</p>
      <div>
        <a href="https://linkedin.com/in/danialthaqif25" target="_blank">LinkedIn</a> |
        <a href="https://github.com/qep25" target="_blank">GitHub</a> |
        <a href="https://www.instagram.com/dthaqif/" target="_blank">Instagram</a>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">Made by Danial Thaqif Â© 2025</p>
  </footer>
</body>
</html>
