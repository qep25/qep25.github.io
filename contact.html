  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #000;
      color: white;
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>

<body>
  <header class="py-3 px-4 d-flex justify-content-between align-items-center">
    <a href="index.html" class="text-white text-decoration-none fw-bold">Danial Thaqif</a>

  <main class="container py-5">
    <div class="contact-section">
      <h2 class="mb-4">Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>

      <hr class="my-5">

      <div>
