<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Danial Thaqif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-section {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <div class="contact-section">
      <h2 class="mb-4">Contact Me</h2>

      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send Message</button>
      </form>

      <div id="formResponse" class="mt-3"></div>

      <hr class="my-5">

      <div>
        <h5>Contact Info</h5>
        <p><strong>Email:</strong> danialthaqif2.dt@gmail.com</p>
        <p><strong>Phone:</strong> +6011-63501549</p>
        <p><strong>Location:</strong> Shah Alam, Selangor</p>
        <div>
          <a href="https://linkedin.com/in/danialthaqif25" target="_blank">LinkedIn</a> |
          <a href="https://github.com/qep25" target="_blank">GitHub</a> |
          <a href="https://www.instagram.com/dthaqif/" target="_blank">Instagram</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light">
    <p class="mb-0">Made by Danial Thaqif Â© 2025</p>
  </footer>

  <!-- Bootstrap & Navbar loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
          if (link.getAttribute('href') === path) {
            link.classList.add('active');
          }
        });
      });
  </script>

  <!-- Form submission to Google Apps Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        Name: document.getElementById("name").value,
        Email: document.getElementById("email").value,
        Message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzRBJdfUpYN0BzQAnHqLT3eXgLNqiE7PJ6DF1WWi6VDnVaK4wf5RFWtLMw6zOBX7ZQc/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("formResponse").innerHTML =
          "<div class='alert alert-success'>Message submitted successfully!</div>";
        document.getElementById("contactForm").reset();
      })
      .catch(err => {
        document.getElementById("formResponse").innerHTML =
          "<div class='alert alert-danger'>There was an error submitting your message.</div>";
      });
    });
  </script>
</body>
</html>
